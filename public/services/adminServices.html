    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="container ">
                        <h1 id="title">Ydelser og Priser</h1>
                        <br>

                        <div class="col-8">
                            <form action="admin/servicePage" method="POST" id="newServiceForm">
                                <div class="mb-3">
                                    <label for="service" class="form-label">Service</label>
                                    <input type="text" class="form-control" id="service" name="service">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Beskrivelse</label>
                                    <input type="text" class="form-control" id="description" name="description">
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Pris</label>
                                    <input type="text" class="form-control" id="price" name="price">
                                </div>
                                <button type="submit" class="btn btn-primary" id="submitBtn">Gem</button>
                            </form>

                        </div>


                        <div class="row d-flex justify-content-center">
                            <div class="service-table">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Service</th>
                                            <th scope="col">Ydelser</th>
                                            <th scope="col">Pris</th>
                                        </tr>
                                    </thead>
                                    <tbody id="addData">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Update modal  -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <h5 class="modal-title" id="modalTitle">Opdater services</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <form id="updateForm" action="" method="POST">
                        <div class="form-group">
                            <label for="service">Service</label>
                            <input type="text" name="service" class="form-control" id="editService" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Beskrivelse</label>
                            <input type="text" name="description" class="form-control" id="editDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Pris</label>
                            <input type="text" name="price" class="form-control" id="editPrice" required>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                        <button type="submit" id="saveModalButton" class="btn btn-primary">Gem
                            ændringer</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
