    <meta charset="UTF-8">

    <title>Produkter</title>

</head>

<body>





    <section id="producenter">
        <h2 class="display-4 text-center text-white">Producenter</h2>
        <br>
        <div class="row">
            <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center mb-5">
                <a href="/"><img src="../images/product1.jpg" alt="img"></a>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center mb-5">
                <a href="/"><img src="../images/product2.jpg" alt="img"></a>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center mb-5">
                <a href="/"><img src="../images/product3.jpg" alt="img"></a>
            </div>
            <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center mb-5">
                <a href="/"><img src="../images/product4.jpg" alt="img"></a>
            </div>
        </div>
    </section>

    <section class="product">
        <h2 class="display-4 text-center text-white">Produkter</h2>

        <div class="row" id="cardRow">

            <div class="col-12 col-sm-6 col-lg-3 d-flex flex-column align-items-center mb-5" id="newProduct"
                style="opacity: 0.7;">
                <div class="card bg-light mb-3" style="width: 18rem; height: 460px;">
                    <img class="card-img-top" src="../images/plus.png" alt="Card image cap">

                    <ul class="list-group">
                        <a href="#" data-toggle="modal" data-target="#createProjectModal">
                            <li class="list-group-item">Tilføj product</li>
                        </a>

                    </ul>


                </div>
            </div>

        </div>



        <!-- Modal Create Project -->
        <div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <h5 class="modal-title text-center" id="exampleModalLabel">Indtast product information</h5>
                    </div>
                    <div class="modal-body">
                        <form action="admin/productPage" method="POST" id="newProductForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Navn</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Kategory</label>
                                <input type="text" class="form-control" id="category" name="category">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Beskrivelse</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Pris</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Gem Produkt</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Update modal  -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <h5 class="modal-title" id="modalTitle">Opdater produktinformation</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <img class="card-img-top" src="../images/product1.jpg" height="185px" width="185px"
                            alt="Card image cap">
                        <p></p>
                        <button type="button" class="btn btn-secondary" onclick="importData()">Vælg
                            billede</button>
                        <form id="updateForm" action="" method="POST">
                            <div class="form-group">
                                <label for="name">Navn</label>
                                <input type="text" name="name" class="form-control" id="editName" required>
                            </div>
                            <div class="form-group">
                                <label for="category">Kategory</label>
                                <input type="text" name="category" class="form-control" id="editCategory" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Beskrivelse</label>
                                <input type="text" name="description" class="form-control" id="editDescription"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="price">Pris</label>
                                <input type="text" name="price" class="form-control" id="editPrice" required>
                            </div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                            <button type="submit" id="saveModalButton" class="btn btn-primary">Gem
                                ændringer</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <div>
    </div>
